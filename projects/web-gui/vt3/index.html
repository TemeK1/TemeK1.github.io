<!DOCTYPE html>
<html lang="fi">
    <head><!-- head-osan sisältöä ei saa muuttaa -->
        <script src="../data.js"></script>
        <script src="vt3.js"></script>
        <link rel="StyleSheet" href="tyylit.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8"/>
        <title>Tulospalvelu</title>
    </head>
    <body><!-- Tämän tiedoston sisältöä saa muuttaa vapaasti tästä kommentista eteenpäin ! -->
       <h1>Tulospalvelu</h1>
       <section class="container">
         <div id="right">
            <div id="joukkueet">
            </div>
         </div>
          <div id="left">
             <h2>Lisää joukkue</h2>
             <p id="joukkueLisatty"></p>
             <form id="joukkueForm" action="ei_ole.html" method="post">
                <fieldset id="tiedot">
                   <legend>Joukkueen tiedot</legend>
                   <div id="jNimi"><label id="nimi"> Nimi <input type="text" name="jNimi" minlength="2" placeholder="" required="required" /></label></div>
                   <div id="lTapa">
                     <p>Leimaustapa</p>
                     <div class="flex"></div>
                   </div>
                   <div id="sDiv">
                     <p>Sarja</p>
                     <div class="flex"></div>
                   </div>
                </fieldset>
                <fieldset id="jasenet">
                   <legend>Jäsenet</legend>
                </fieldset>
                <fieldset id="leimaukset">
                  <legend>Rastileimaukset</legend>
                  <div id="rLeimaukset">
                    <table id="tLeimaukset">
                      <tr id="otsakeRivi"><th><strong>Rasti</strong></th><th><strong>Aika</strong></th><th><strong>Poista</strong></th></tr>
                    </table>
                  </div>
                </fieldset>
                <button id="tallennus">Tallenna</button>
            </form>
            <h2>Lisää sarja</h2>
            <p id ="sarjaLisatty"></p>
            <form id="sarjaForm" action="ei_ole.html" method="post">
               <fieldset id="sarja">
                 <legend>Sarjan tiedot</legend>
                 <p><label id="sarjaNimi"> Nimi <input type="text" name="sNimi" minlength="2" required="required" /></label></p>
                 <p><label id="sarjaKesto"> Kesto <input type="number" name="sKesto" min="1" required="required" /></label></p>
                 <p><label id="sarjaAlkuaika"> Alkuaika <input type="datetime-local" name="sAlkuaika" step="1" /></label></p>
                 <p><label id="sarjaLoppuaika"> Loppuaika <input type="datetime-local" name="sLoppuaika" step="1" /></label></p>
               </fieldset>
               <button id="sarjanTallennus">Tallenna</button>
            </form>
         </div>
      </section>
</body>
</html>
