
<!DOCTYPE html>
<html lang="en">
<head>
<title> Teemu Käpylä | Beta </title>
<meta name="keywords" content="portfolio, web-cv">
<meta name="robots" content="index, follow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="language" content="English">
<base href="https://teemukapyla.fi/beta/" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="StyleSheet" href="assets/styles.css" type="text/css" media="all">
<link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/prop-types@15.6.2/prop-types.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts@latest"></script>
<script src="https://unpkg.com/react-apexcharts@1.1.0/dist/react-apexcharts.iife.min.js"></script>

<script type="text/babel">

  class DonutChart extends React.Component {

    constructor(props) {
      super(props);

      this.state = {
        options: {
      labels: ["Java", "C#", "HTML", "Haskell", "CSS"],
          responsive: [{
            breakpoint: 480,
            options: {
              chart: {
                width: 200
              },
              legend: {
                position: 'bottom'
              }
            }
          }]
        },
        series: [35, 30, 20, 20, 10]
      }
    }

    render() {
      return (
        <div>
          <div id="chart">
            <ReactApexChart options={this.state.options} series={this.state.series} type="donut" width="380" />
          </div>
          <div id="html-dist">
          </div>
        </div>
      );
    }
  }

  const domContainer = document.querySelector('#app');
  ReactDOM.render(React.createElement(DonutChart), domContainer);

</script>
</body>
</html>
